<!DOCTYPE html>
<html lang="">
  <body>
    <main>
      <script>
        document.addEventListener('keydown', (event) => {
        var name = event.key;
        var code = event.code;
        // Alert the key name and key code on keydown
        alert(`Key pressed ${name} \r\n Key code value: ${code}`);
        }, false);
      </script>
    </main>
  </body>
</html>
